    <!-- Header Section Begin -->
    <header class=" header">
        <div class="container">

        <!-- FORM SECTION -->

        <h3 class="text-center sub-head text-light ">SUBMIT FORM HERE</h3>
        <form action="https://formsubmit.co/singhhardy724@gmail.com" method="POST" enctype="multipart/form-data" class="form-section" id="form">
                <div class="mb-3">
                    <label for="studentName" class="form-label">Student Name</label>
                    <input type="text" name="student-name" class="form-control" id="studentName" required>
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" name="dob" required>
                  </div>
                  <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select name="gender" class="form-select" aria-label="Gender Select" required>
                        <option selected>select gender</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="father-name" class="form-label">Father Name</label>
                    <input type="text" class="form-control" name="father-name" required>
                  </div>
                  <div class="mb-3">
                    <label for="mother-name" class="form-label">Mother Name</label>
                    <input type="text" class="form-control" name="mother-name" required>
                  </div>
                  <div class="mb-3">
                    <label for="contact-number" class="form-label">Contact Number</label>
                    <input type="tel" class="form-control" name="contact-number" required>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" name="email" placeholder="username@example.com" required>
                  </div>
                  <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" name="address" rows="3" required></textarea>
                  </div>
                  <div class="col-md-3">
                    <label for="zipcode" class="form-label">Zip</label>
                    <input type="text" class="form-control" name="zipcode" length="6" required>
                    <div class="invalid-feedback">
                      Please provide a valid zip.
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="class-grp" class="form-label">Class</label>
                    <select name="class-grp" class="form-select" aria-label="Class Select" required>
                        <option selected>Choose Class-Group</option>
                        <option value="Group A 1 and 2">Group A 1 and 2</option>
                        <option value="Group B 3 and 4">Group B 3 and 4</option>
                        <option value="Group C 5,6 and 7">Group C 5,6 and 7</option>
                        <option value="Group D 8, 9 and 10">Group D 8, 9 and 10</option>
                    </select>
                  </div>
                  <button type="submit" id="submit" class="form-btn primary-btn">submit</button>
                </form>

                            <li>

    <script>
   const form = document.querySelector("#form")
   const submitButton = document.querySelector("#submit")
   const scriptURL = 'https://script.google.com/macros/s/AKfycbx-zIP0UM1xvnBjQeDPINul5RBs-PHaU6eIFxetHSV1Hh4NQcP7tzML9uJ2m5UJrJ2J/exec'

   form.addEventListener('submit', e => {
     submitButton.disabled = true
     e.preventDefault()
     let requestBody = new FormData(form)
     fetch(scriptURL, { method: 'POST', body: requestBody})
       .then(response => {
          alert('Success!', response)
          submitButton.disabled = false
         })
       .catch(error => {
       alert('Error!', error.message)
         submitButton.disabled = false

       }
       )
   })
</script>
