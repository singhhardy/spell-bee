<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Form</title>
</head>
<body>
    <form action="https://formsubmit.co/ann.mary1127@gmail.com" id="form" method="POST" enctype="multipart/form-data">
<!--

    <div class="mb-3">
        <label for="studentName" class="form-label">Student Name</label>
        <input type="text" name="student-name" class="form-control" id="studentName" required>
    </div>
    <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" name="dob" required>
      </div>
      <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select name="gender" class="form-select" aria-label="Gender Select" required>
            <option selected>select gender</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="father-name" class="form-label">Father Name</label>
        <input type="text" class="form-control" name="father-name" required>
      </div>
      <div class="mb-3">
        <label for="mother-name" class="form-label">Mother Name</label>
        <input type="text" class="form-control" name="mother-name" required>
      </div>
      <div class="mb-3">
        <label for="contact-number" class="form-label">Contact Number</label>
        <input type="tel" class="form-control" name="contact-number" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" name="email" placeholder="username@example.com" required>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" name="address" rows="3" required></textarea>
      </div>
      <div class="col-md-3">
        <label for="zipcode" class="form-label">Zip</label>
        <input type="text" class="form-control" name="zipcode" length="6" required>
        <div class="invalid-feedback">
          Please provide a valid zip.
        </div>
      </div>
      <div class="mb-3">
        <label for="class-grp" class="form-label">Class</label>
        <select name="class-grp" class="form-select" aria-label="Class Select" required>
            <option selected>Choose Class-Group</option>
            <option value="A">Group A 1 and 2</option>
            <option value="B">Group B 3 and 4</option>
            <option value="C">Group C 5,6 and 7</option>
            <option value="D">Group D 8, 9 and 10</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="formFile" class="form-label">Payment Screenshot</label>
        <input class="form-control" name="screenshot" type="file" id="formFile" accept="image/png, image/jpeg, image/jpg, text/plain" required>
      </div>
      
        <button type="submit" id="submit" >Submit</button>
   </form>
  

   <!-- https://script.google.com/macros/s/AKfycbzAKqUFyy2Fvo0HgudsFmX3L_CLENMMWSMx0nf8fBKQ6DcesjelZAUZP0vh9S9dB-Z3/exec -->
   <!-- https://script.google.com/macros/s/AKfycbzAKqUFyy2Fvo0HgudsFmX3L_CLENMMWSMx0nf8fBKQ6DcesjelZAUZP0vh9S9dB-Z3/exec -->
   <script>
    const form = document.querySelector("#form")
    const submitButton = document.querySelector("#submit")
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzAKqUFyy2Fvo0HgudsFmX3L_CLENMMWSMx0nf8fBKQ6DcesjelZAUZP0vh9S9dB-Z3/exec'
 
    form.addEventListener('submit', e => {
      submitButton.disabled = true
      e.preventDefault()
      let requestBody = new FormData(form)
      fetch(scriptURL, { method: 'POST', body: requestBody})
        .then(response => {
           alert('Success!', response)
           submitButton.disabled = false
          })
        .catch(error => {
        alert('Error!', error.message)
        console.log(error)
          submitButton.disabled = false
 
        })
    })
 </script>
</body>
</html>
